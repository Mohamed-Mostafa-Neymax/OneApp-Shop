<section id="category-details">
    <!-- <div class="card">
        <div class="card-details">
            
        </div>
    </div> -->

    <div class="card">
        <div class="card-details text-center">
            <h3 class="text-center mt-3">بيانات الطلب </h3> 
            <br>
            <div class="row">
                <div class="col-md-2 text-center">
                    <article>
                        <img class="w-100" src="{{data.avatar}}" alt="">
                    </article>
                </div>
                <div class="col-md-8 text-center">
                    <h3 class="mt-4">{{data.name}}</h3>
                </div>
                
            </div>
            <table class="table" dir="rtl">
            <tbody>
                <tr>
                <th scope="row">اسم الخدمة</th>
                <td>{{data.title}}</td>
                </tr>
                <tr>
                <th scope="row"> وصف الخدمة  </th>
                <td>{{data.description}}</td>
                </tr>
                <tr>
                <th scope="row">مدة تنفيذ الخدمة</th>
                <td>{{data.period}} يوم</td>
                </tr>
                <tr>
                <th scope="row">سعر الخدمة</th>
                <td>{{data.price}} ريال</td>
                </tr>
                <tr>
                <!-- <th scope="row"> تاريخ الطلب </th>
                    <td>{{data.order?.date}}</td>
                </tr> -->
                <!-- <tr>
                <th scope="row"> الحالة </th>
                <td>{{data.provider?.barber?.description}}</td>
                </tr> -->
            </tbody>
            </table>
            <!-- <button class="btn btn-danger mt-3 mb-3" (click)="closeCard()">حسناً</button> -->
            <hr>
            <div class="card-body p-3">
                <p class="text-left">صـــور الخدمة</p>
            <div class="row">
                <div class="col-md-3" *ngFor="let image of data.images">
                    <img class="w-100 h-100" src="{{image}}" alt="" >
                </div>
            </div>
            </div>

        </div>
    </div>
</section>
