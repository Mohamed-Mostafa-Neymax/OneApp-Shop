      <div class="col-sm-12">
        <div class="card">
     
            <div class="card-body">
              <div class="user-status table-responsive">
                <table class="table table-bordernone">
                  <thead>
                    <tr>
                      <th scope="col">اسم المنتج</th>
                      <th scope="col">وصف المنتج</th>
                      <th scope="col">صورة المنتج</th>
                      <th scope="col">الإعدادات</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products">
                       <td>{{product.name_ar}}</td>
                       <td>{{product.description_ar}}</td>
                       <td><img style="width: 50px;height: 50px;border-radius: 50%;" src="{{product.imagePath}}" alt=""></td>

                        <td>
                          <i class="fas fa-eye text-success" style="cursor: pointer;" (click)="productDetalis(product)"></i>
                          |
                          <i class="fas fa-edit text-info" style="cursor: pointer;" (click)="editProduct(product)"></i>
                          |
                          <i class="fas fa-trash-alt text-danger" style="cursor: pointer;" (click)="deleteProduct(product.id)"></i>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
